id: org.kde.gcompris
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
rename-icon: gcompris-qt
command: gcompris-qt
finish-args:
  - --socket=pulseaudio
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=xdg-config/kdeglobals:ro
modules:

  - name: gcompris
    buildsystem: cmake # ninja broken
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DQML_BOX2D_MODULE=submodule
    sources:
      - type: git
        dest: external/qml-box2d
        url: https://github.com/qml-box2d/qml-box2d.git
        commit: b7212d5640701f93f0cd88fbd3a32c619030ae62
      - type: archive
        url: https://gcompris.net/download/qt/src/gcompris-qt-0.95.tar.xz
        sha256: 34d3ece24e87755a68c70129e502bf57874b21311aca54ba67619e25ba9451a9
